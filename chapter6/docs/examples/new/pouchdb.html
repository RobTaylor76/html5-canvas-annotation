	<script type="text/javascript">

		var foodtrucks = [
		  {name: 'Boss Hogs Kitchen', web: 'http://www.bosshogskitchen.com', },
		  {name: 'El Pollo Rey', web: 'http://www.elpollorey.com'},
		  {name: 'Coreanos', web: 'http://www.coreanostx.com'},
		  {name: 'Jalopy', web: 'http://jalopyaustin.com'}
		];

		Pouch('idb://html5hacks-pouchdb', function(err, db) {
		  // Opened a new database
		  db.bulkDocs({docs: foodtrucks}, function(err, results) {

		    // Saved the documents into the database

		    db.replicate.to('http://localhost:9292/http://html5hacks.iriscouch.com:6984', function() {
		       // The documents are now in the cloud!
		     });

		  });
		});

	</script>
