      <p><button id="counter" type="button">Click me!</button></p>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../../js/modernizr.js"></script>

    <script src="../../js/yepnope.js"></script>

    <script type="text/javascript">

      yepnope({
        test: Modernizr.localstorage,
        nope: ['../../js/storage.js'],
        complete: function (url, result, key) {

          if (url === '../../js/storage.js') {
            console.log('polyfill loaded');
          }

          function counter(){
            var c = (localStorage.clickcount) ? localStorage.clickcount++ : localStorage.clickcount=1;
            var str = "clicked " + c + " times"
            $("#clicks").html(str);
          }
          $("#counter").on("click", function(){counter()});  
        }
      });

    </script>
